<!-- Page Content -->
<div class="w3-padding-large">
  

  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="main">
    <h1>Indiana Soccer Referee Association</h1>
    <div id="refereeTable" class="container">
      <div class="row align-items-start">

        <div  class="col col-8">
          <h1>Referees</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Private Rating</th>

              </tr>
            </thead>
              <tbody>
                  <tr v-for="referee in referees">
                      <td>{{ referee.referee_name }}</td>
                      <td>{{ referee.age }}</td>
                      <td>{{ referee.grade }}</td>
                      <td>{{ referee.rating }}</td>
                      
                      <td>
                        <button type="button" v-on:click="handleEditReferee(referee)" class="btn btn-outline-secondary btn-sm">Edit</button>
                        <!--<button type="button" v-on:click="postDeleteReferee(referee)" class="btn btn-outline-secondary btn-sm">Delete</button>
                        -->
                      </td>
                  </tr>
              </tbody>
          </table>

          <h3>{{ selectedReferee === null ? "Add " : "Edit " }} Referee</h3>
          <form v-on:submit.prevent="postReferee">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" v-model="refereeForm.referee_name"
               class="form-control" id="name" > 
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" v-model="refereeForm.age" class="form-control" id="age">
            </div>
            <div class="mb-3">
              <label for="grade" class="form-label">Grade</label>
              <input type="text" v-model="refereeForm.grade" class="form-control" id="grade">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Private Rating</label>
              <input type="number" v-model="refereeForm.rating" class="form-control" id="rating">
            </div>
            <button type="submit" class="btn btn-primary">{{ selectedReferee === null ? "Add " : "Edit " }} Referee</button>
            <button type="button" class="btn btn-outline-secondary" 
               v-if="selectedReferee"
               v-on:click="handleResetEdit">Cancel Edit</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- End About Section -->
  </div>
  
  


  </div>
  
   

<!-- END PAGE CONTENT -->
</div>
