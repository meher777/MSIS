<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next"></script> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif; color: whitesmoke}
.table {color: white;}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 150px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 200px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

  <img src="/images/soccer.png" style="width:100%">
  <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>Home</p>
  </a>
  <a href="games.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="far fa-futbol" style='font-size:24px'></i>
    <p>Games</p>
  </a>
  <a href="referees.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user" style='font-size:24px'></i>
    <p>Referees</p>
  </a>
  <a href="assignments.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fas fa-edit" style='font-size:24px'></i>
    <p>Assignments</p>
  </a>
  <a href="reports.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fas fa-clipboard" style='font-size:24px'></i>
    <p>Reports</p>
  </a>
</nav>



<!-- Page Content -->
<div class="w3-padding-large">
  

  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="main">
    
    <div id="gameTable" class="container">
      <div class="row align-items-start">

        <div  class="col col-8">
          <h1>Games</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Field</th>
                <th>Start Time</th>
                <th>End Time</th>

              </tr>
            </thead>
              <tbody>
                  <tr v-for="game in games">
                      <td>{{ game.game_date }}</td>
                      <td>{{ game.game_field }}</td>
                      <td>{{ game.start_time }}</td>
                      <td>{{ game.end_time }}</td>
                      <td></td>
                      <td>
                        <button type="button" v-on:click="handleEditGame(game)" class="btn btn-outline-secondary btn-sm">Edit <span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" v-on:click="postDeleteGame(game)" class="btn btn-outline-secondary btn-sm">Delete</button>

                      </td>
                  </tr>
              </tbody>
          </table>

          <h3>{{ selectedGame === null ? "Add " : "Edit " }} Game</h3>
          <form v-on:submit.prevent="postGame">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" v-model="gameForm.game_date"
               class="form-control" id="date" > 
            </div>
            <div class="mb-3">
              <label for="field" class="form-label">Field</label>
              <input type="text" v-model="gameForm.game_field" class="form-control" id="age" >
            </div>
            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" v-model="gameForm.start_time" class="form-control" id="startTime">
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" v-model="gameForm.end_time" class="form-control" id="endTime">
            </div>
            
            <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }} Game</button>
            <button type="button" class="btn btn-outline-secondary" 
               v-if="selectedGame"
               v-on:click="handleResetEdit">Cancel Edit</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- End About Section -->
  </div>
  
  


  </div>
  
   

<!-- END PAGE CONTENT -->
</div>
 <!-- Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
 
 <script src="js/games.js"></script>
</body>
</html>
